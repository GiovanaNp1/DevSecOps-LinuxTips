name: CD Deploy Heroku

on:
  workflow_run:
    workflows: ["CI DevSecOps"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ always() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar CLI do Heroku
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Listar apps Heroku (debug)
        run: heroku apps
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Login no Container Registry do Heroku
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build da imagem Docker
        run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      - name: Push da imagem Docker
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Setar stack como container (se necessário)
        run: heroku stack:set container --app ${{ secrets.HEROKU_APP_NAME }} || true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Release da app no Heroku
        run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
