name: CI DevSecOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  checkout-and-install:
    name: Checkout e InstalaÃ§Ã£o
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependÃªncias
      run: npm ci

    - name: Cache dependÃªncias
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

  tests:
    name: Testes e Cobertura
    needs: checkout-and-install
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependÃªncias
      run: npm ci

    - name: Rodar testes e gerar cobertura
      run: |
        npm test -- --coverage

  sonarcloud:
    name: SonarCloud
    needs: tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependÃªncias
      run: npm ci

    - name: Rodar SonarCloud
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        organization: giovananp1
        projectKey: DevSecOps
        token: ${{ secrets.SONAR_TOKEN }}
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk:
    name: Snyk Scan
    needs: checkout-and-install
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependÃªncias
      run: npm ci

    - name: Verificar vulnerabilidades com Snyk
      uses: snyk/actions@0.4.0
      with:
        command: test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  dependency-check:
  name: ðŸ“¦ OWASP Dependency Check
  needs: checkout-and-install
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v4

    - name: Verificar dependÃªncias com OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "my-nodejs-app"
        path: "."                         
        format: "HTML"                    
        out: "reports"                  

  nodejsscan:
    name: NodeJsScan
    needs: checkout-and-install
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instalar NodeJsScan e rodar anÃ¡lise
      run: |
        pip install nodejsscan
        nodejsscan -d ./src -o report.html
